<ion-content>
  <p class="pregunta" *ngIf="question.text != ''" >{{question.text}}</p>
  <p class="subpregunta" *ngIf="question.help != ''">{{question.help}}</p>
  <div class="respuestas">
    <ion-item>
      <ion-input [(ngModel)]="value" type="number"></ion-input>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
    <button class="full-button-red" ion-button full block color="secondary" type="button" (click)="nextSlide()">CONTINUAR</button>
  </ion-footer>
