<ion-content>
  <p class="counter">1/10</p>
  <p class="pregunta" *ngIf="question.name" >{{question.name}}</p>
  <p class="subpregunta" *ngIf="question.question">{{question.question}}</p>
  <div class="respuestas">
    <ion-item>
      <ion-input [(ngModel)]="value" type="text"></ion-input>
    </ion-item>
  </div>
  </ion-content>
  
<ion-footer>
  <button class="full-button-red" ion-button full block color="secondary" type="button" (click)="nextSlide()">CONTINUAR</button>
</ion-footer>
