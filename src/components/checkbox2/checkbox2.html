<ion-content>
  <p class="pregunta" *ngIf="question.name != ''" >{{question.name}}</p>
  <p class="subpregunta" *ngIf="question.question != ''">{{question.question}}</p>
  <div class="respuestas" *ngIf="question.answers">
    <ion-list radio-group [(ngModel)]="value">
        <ion-item *ngFor="let answer of question.answers" >
            <ion-label>{{answer}}</ion-label>
            <ion-radio [value]="answer" color="danger"></ion-radio>
          </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <button class="full-button-red" ion-button full block color="danger" type="button" (click)="nextSlide()">CONTINUAR</button>
</ion-footer>
