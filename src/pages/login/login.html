<ion-content padding>
  <img src="../../assets/imgs/logo-survit.png" class="logo" alt="S" />
  <form (ngSubmit)="login()" >
    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>INICIAR SESIÓN</button>
  </form>
</ion-content>
